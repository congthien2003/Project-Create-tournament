<app-header></app-header>

<div class="mytour--wrapper container">
	<div class="mytour--header">
		<h3>Danh sách giải đấu của bạn</h3>
	</div>
	<div class="mytour--content">
		<div class="mat-elevation-z8" *ngIf="data.length != 0">
			<table mat-table [dataSource]="dataSource">
				<!-- Position Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Tên giải đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.name }}
					</td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="sportType">
					<th mat-header-cell *matHeaderCellDef>Môn thi đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.sportTypeId | sportName }}
					</td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="formatType">
					<th mat-header-cell *matHeaderCellDef>Thể loại thi đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.formatTypeId | formatName }}
					</td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="location">
					<th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
					<td mat-cell *matCellDef="let element">
						{{ element.created | date }}
					</td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let element">
						<div class="action d-flex gap-4 align-items-center">
							<i
								class="bx bx-detail fs-4"
								matTooltip="Xem chi tiết"
								(click)="detailTour(element.id)"></i>

							<i
								class="bx bxs-box fs-4"
								matTooltip="Xóa giải đấu"
								data-bs-toggle="modal"
								data-bs-target="#deleteConfirmModal"></i>

							<!-- Modal -->
							<div
								class="modal fade"
								id="deleteConfirmModal"
								tabindex="-1"
								aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered">
									<div class="modal-content"></div>
								</div>
							</div>
						</div>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
		<h4 class="text-center text-white" *ngIf="data.length == 0">
			Không có giải đấu nào ở hiện tại
		</h4>
	</div>
</div>

<app-footer></app-footer>
