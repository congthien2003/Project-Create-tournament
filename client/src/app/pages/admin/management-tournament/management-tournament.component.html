<div class="management--wrapper">
	<header class="header--wrapper">
		<div class="header--top">
			<h2 class="mb-0">Tournament</h2>
		</div>
		<div class="header--action">
			<input type="text" placeholder="search" />
			<button mat-raised-button color="warn">
				<i class="fa fa-search px-1" aria-hidden="true"></i>Search
			</button>
		</div>
	</header>
	<div class="table--wrapper">
		<div class="mat-elevation-z8 w-100">
			<table mat-table [dataSource]="data">
				<!-- Position Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Tên giải đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.name }}
					</td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="sportType">
					<th mat-header-cell *matHeaderCellDef>Môn thi đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.sportTypeId | sportName }}
					</td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="formatType">
					<th mat-header-cell *matHeaderCellDef>Thể loại thi đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.formatTypeId | formatName }}
					</td>
				</ng-container>

				<ng-container matColumnDef="quantity">
					<th mat-header-cell *matHeaderCellDef>Số đội thi đấu</th>
					<td mat-cell *matCellDef="let element">
						{{ element.quantityTeam }}
					</td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="location">
					<th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
					<td mat-cell *matCellDef="let element">
						{{ element.location }}
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"></tr>
			</table>
			<mat-paginator
				[pageSizeOptions]="[5, 10, 20]"
				showFirstLastButtons
				aria-label="Select page of periodic elements">
			</mat-paginator>
		</div>
	</div>
</div>
