<div class="management--wrapper">
	<header class="header--wrapper">
		<div class="header--top">
			<h2 class="mb-0">User</h2>
		</div>
		<div class="header--action">
			<input type="text" placeholder="search" />
			<button mat-raised-button class="btn--bg-primary">
				<i class="fa fa-search px-1" aria-hidden="true"></i>Search
			</button>
		</div>
	</header>
	<div class="table--wrapper">
		<div class="mat-elevation-z8 w-100">
			<table mat-table [dataSource]="listUser">
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef>No.</th>
					<td mat-cell *matCellDef="let element">
						{{ element.id }}
					</td>
				</ng-container>

				<ng-container matColumnDef="username">
					<th mat-header-cell *matHeaderCellDef>Username</th>
					<td mat-cell *matCellDef="let element">
						{{ element.username }}
					</td>
				</ng-container>

				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef>Email</th>
					<td mat-cell *matCellDef="let element">
						{{ element.email }}
					</td>
				</ng-container>

				<ng-container matColumnDef="phone">
					<th mat-header-cell *matHeaderCellDef>Phone</th>
					<td mat-cell *matCellDef="let element">
						{{ element.phones }}
					</td>
				</ng-container>

				<ng-container matColumnDef="role">
					<th mat-header-cell *matHeaderCellDef>Role</th>
					<td mat-cell *matCellDef="let element">
						{{ element.role | roleName }}
					</td>
				</ng-container>

				<ng-container matColumnDef="isActive">
					<th mat-header-cell *matHeaderCellDef>Role</th>
					<td mat-cell *matCellDef="let element">
						<span *ngIf="element.isDeleted">
							<i
								class="fa-solid fa-circle"
								style="color: #f91a1a"></i>
							Non-Active</span
						>
						<span *ngIf="!element.isDeleted"
							><i
								class="fa-solid fa-circle"
								style="color: #3cbb19"></i>
							Active</span
						>
					</td>
				</ng-container>

				<ng-container matColumnDef="expand">
					<th
						mat-header-cell
						*matHeaderCellDef
						aria-label="row actions"></th>
					<td mat-cell *matCellDef="let element">
						<button
							mat-stroked-button
							color="warn"
							aria-label="Delete"
							matTooltip="Delete"
							(click)="openDeleteDialog(element.id)">
							<i class="fa fa-close" aria-hidden="true"></i>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
		<div class="table--pagination">
			<table-pagination
				[_hasNext]="hasNext"
				[_hasPrev]="hasPrev"
				[_currentPage]="currentPage"
				[_totalPage]="totalPage"
				(changePage)="onChangePage($event)"></table-pagination>
		</div>
	</div>
</div>
